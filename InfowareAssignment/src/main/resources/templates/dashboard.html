<body>

						<div class="row">
							<div class="col text-center">
								<h1 class="card-text">
									Employee Dashboard

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-sm-12">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col text-center">						
								<p class="card-text">
									<a href="/add"><button type="button" class="btn btn-primary">Add Employee</button></a>							
								</p>																							
							</div>							
						</div>
					</div>
				</div>							
			</div>
			<div class="col-lg-6 col-sm-12">
				<div class="card">
					<div class="card-body">

									<a href="/list"><button type="submit" class="btn btn-primary">Employee List	</button></a>																
								</p>																							
							</div>							
						</div>
					</div>
				</div>

					<div class="card-body">

					</div>
				</div>							
			</div>

				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col text-center">															
								<p class="card-text">
									<a href="/delete"><button type="submit" class="btn btn-primary">Delete Employee</button></a>
