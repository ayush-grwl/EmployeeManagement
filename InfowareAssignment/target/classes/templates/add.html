<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link th:href="@{style.css}" rel="stylesheet">
</head>
<body>		
	
	<div class="content mt-2 mb-5">
		<div class="row ml-2 mr-2">
			<div class="col-8 offset-2">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col">								
								<h1 class="card-title text-center">
									Employee Contact Form
								</h1>
								<hr>
								<form id="addForm">
									<div class="form-group">
										<b><label class="label required">Employee Full Name</label></b>
										<input type="text" class="form-control employee"
											id="name" placeholder="Enter Employee Name">
									</div>
									<div class="form-group">
										<b><label class="label required">Job Title</label></b>
										<input type="text" class="form-control employee"
											id="title" placeholder="Enter Employee Title">
									</div>
									<div class="form-group">
										<b><label class="label required">Phone Number</label></b>
										<input type="number" class="form-control employee"
											id="phone" placeholder="Enter Employee Phone Number">
									</div>
									<div class="form-group">
										<b><label class="label required">Email</label></b>
										<input type="email" class="form-control employee"
											id="email" placeholder="Enter Employee Email">
									</div>
									<div class="form-group">
										<b><label class="label required">Address</label></b>
										<input type="text" class="form-control employee"
											id="address"  placeholder="Enter Employee Address">
									</div>
									<div class="form-group">
										<b><label class="label required">City</label></b>
										<input type="text" class="form-control employee"
											id="city" placeholder="Enter Employee City">
									</div>
									<div class="form-group">
										<b><label class="label required">State</label></b>
										<input type="text" class="form-control employee"
											id="state" placeholder="Enter Employee State">
									</div>
									<div class="form-group">
										<b><label class="label required">Primary Emergency Contact</label></b>
										<input type="text" class="form-control employee"
											id="emergencyName" placeholder="Enter Employee Emergency Contact Name">
									</div>
									<div class="form-group">
										<b><label class="label required">Phone Number</label></b>
										<input type="number" class="form-control employee"
											id="emergencyPhone" placeholder="Enter Employee Emergency Contact Phone Number">
									</div>
									<div class="form-group">
										<b><label class="label required">Relationship</label><b>
										<input type="text" class="form-control employee"
											id="relationship" placeholder="Enter Employee Emergency Contact Relationship">
									</div>
									<div class="form-group float-right">
										<button type="button" class="btn btn-primary" id="add">Add</button>
									</div>	
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
	<script th:src="@{add.js}"></script>	
	
</body>
</html>
